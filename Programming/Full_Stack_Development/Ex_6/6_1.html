<!DOCTYPE html>
<html>
<head>
  <title>6.1 - Sum of Array</title>
</head>
<body>
  <h2>Sum of Array</h2>
  <script>
    const numbers = [5, 10, 15, 20, 25];
    let sum = numbers.reduce((acc, val) => acc + val, 0);
    document.write("Array: " + numbers + "<br>");
    document.write("Sum = " + sum);
  </script>
</body>
</html>
