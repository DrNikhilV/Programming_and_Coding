<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Sales</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, rgba(17, 20, 57, 1), rgba(13, 84, 190, 0.76), rgba(248, 248, 249, 1));
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start; 
            height: 100vh; 
        }

        .container {
            width: 100%;
            max-width: 400px; 
            text-align: center;
            margin-top: 40px; 
        }

        h2 {
            color: #a1a1a1; 
            margin-top: 40px; 
            margin-bottom: 40px;
            white-space: nowrap;
        }

        .form-box {
            padding: 20px;
            background-color: #ddd; 
            border: 1px solid #ddd; 
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left; 
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
            font-size: 14px;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        input[type="date"]:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 3px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .top-right-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #1d3ea1;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
        }

        .top-right-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <a href="/home" class="top-right-btn">Go to Home</a>

    <div class="container">
        <h2>Add Sales</h2>
        <div class="form-box">
            <form action="/add_sales" method="POST">
                <div class="input-group">
                    <label for="product_name">Product Name:</label>
                    <input type="text" id="product_name" name="product_name" required>
                </div>
                <div class="input-group">
                    <label for="cost">Cost:</label>
                    <input type="text" id="cost" name="cost" required>
                </div>
                <div class="input-group">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" required>
                </div>
                <div class="input-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
